{% extends 'accounts/base.html' %}

{% block head %}
<title>Password Forget</title>
{% endblock %}

{% block body %}


<div class="container">
    <div class="card mt-5">
        <h4 class="card-header">Forgot Password?</h4>
        <div class="card-body">

            <div class="col-lg-10 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">

                    {% load static %}
                    <div class="brand-logo">
                        <img src="{% static 'accounts/images/webkrone_logo1.png' %}" alt="logo">
                    </div>


                    <h6 class="font-weight-light">Enter your email to reset your password. </h6>
                    <form method="POST" class="form-group" action="{% url 'password_forget' %} ">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                    <h5> Do you have password? </h5><a href="{% url 'login' %}">Login again </a> ||
                    <a href="{% url 'home' %}">Home</a>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
