{% extends 'accounts/base.html' %}

{% block head %}
<title>Log In</title>
{% endblock %}

{% block body %}

<div class="container">
    <div class="card mt-5">
        <h4 class="card-header">Quick log in!</h4>
        <div class="card-body">

            <div class="col-lg-10 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">

                    {% load static %}
                    <div class="brand-logo">
                        <img src="{% static 'accounts/images/webkrone_logo1.png' %}" alt="logo">
                    </div>

                    <h4>New here?</h4>
                    <h6 class="font-weight-light">Login to you Acoount</h6>


                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <table class="table table-bordered">
                            {{ form.as_p }}


                            <td colspan="2">
                                <button class="btn btn-primary">Log In</button>
                            </td>
                            </tr>

                        </table>
                        <a href="{% url 'password_forget' %}">Forget Password? </a> ||
                        <a href="{% url 'home' %}">Home</a> <br>
                        <b> Create account </b><a href="{% url 'signup' %}">Click Here</a>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
