{% extends 'shop/base.html' %}

{% block title %} Login | Blaukart {% endblock %}

{% block content %}

<section id="form"><!--form-->
    <div class="container">
        <div class="row">

            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                    <br>
                    <a href="{% url 'accounts:password_forget' %}">Forget Password? </a> ||
                    <a href="{% url 'shop:basic:index' %}">Home</a> <br>
                    <b> Create account > </b><a href="{% url 'accounts:signup' %}">Signup</a>
                </div><!--/login form-->
            </div>


        </div>
    </div>
</section><!--/form-->

{% endblock %}
