<div class="container">
    <div class="card mt-5">
        <h4 class="card-header">Verify Phone </h4>
        <div class="card-body">

            <div class="col-lg-10 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">

                    {% load static %}
                    <div class="brand-logo">
                        <img src="{% static 'accounts/images/webkrone_logo1.png' %}" alt="logo">
                    </div>


                    <h6 class="font-weight-light">Enter the OTP to verify your Phone Number. </h6>
                    <form method="POST" class="form-group" action="{% url 'verify_phone' %} ">
                        {% csrf_token %}
                        <input type="text" id="otp" name="otp" value="OTP">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                    <h5> -- </h5><a href="{% url 'login' %}">Login  </a> ||
                    <a href="{% url 'home' %}">Home</a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
