<div class="container">
    <div class="card mt-5">
        <h4 class="card-header">OTP Verification!</h4>
        <div class="card-body">

            <div class="col-lg-10 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">

                    {% load static %}
                    <div class="brand-logo">
                        <img src="{% static 'accounts/images/webkrone_logo1.png' %}" alt="logo">
                    </div>


                    <h2 class="font-weight-light">Please check Your Email to get OTP </h2>
                    <form method="POST" class="form-group" action="{% url 'password_reset_otp' %}">
                        {% csrf_token %}
                        <input type="text" id="otp" name="otp" label="OTP" placeholder="Enter OTP">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>

                    <a href="{% url 'login' %}">Login again </a> ||
                    <a href="{% url 'home' %}">Home</a>
                    {% endblock %}
