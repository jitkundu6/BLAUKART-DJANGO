{% extends 'accounts/base.html' %}

{% block head %}
    <title>User Dashboard</title> 
{% endblock %}

{% block body %}
    <h2> 
    	User
    </h2>





<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-home" aria-selected="true">Profile</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <!-- Profile -->
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="card">
                        <h5 class="card-header">User Profile</h5>
                        <div class="card-body">
                            {% for msg in messages %}
                            <p class="text-success">{{msg}}</p>
                            {% endfor %}
                            <form method="post">
                                {% csrf_token %}
                                <table class="table table-bordered">
                                    {{form.as_table}}
                                    <tr>
                                        <td colspan="2">
                                            <button class="btn btn-primary">Submit</button>
                                        </td>
                                    </tr>
                                    <a class="nav-link" href="{% url 'shop:basic:home' %}">Shop Homepage</a>

                                </table>
                            </form>
                        </div>
                    </div>
                </div>





{% endblock %}
